<head>
  <title>Ghost Trap</title>
</head>

<body>
 <!--For each thing return (>) the thing you put in -->
 <!--Get data from the database-->
 <!--templating language called handlebars-->
 
  <div class="container">
		<div class="top">
		    {{> new}}
		</div>


		<div class="middle">
		  {{#each things}}
        {{> thing}}
      {{/each}}
		</div>
		
		<div class="swallow">
			<button class="swallow-btn" type="button">Swallow</button>
			
			<script type="text/javascript">
  		  $('button.swallow-btn').on('click',function(){
          $('.middle').addClass('giene');
        });
  		</script>
		</div>
    
		<div class="bottom">
			{{> counter}}

			<div class="ghosttrap">
				<div class="send">
					<a href="url">send</a>
				</div>

				<div class="release">
					<a href="url">release</a>
				</div>
			</div>
		</div>
	</div>
  
</body> 




<template name="thing">
  <div class="a-thing">
      
      <div class="description">
          {{description}} 
      </div>
    
  </div>
</template>



<template name="counter">
  <div class="counter">
    {{thingscount}}
  </div>
</template>



<template name="new">
  <div class="a-form">
    <form>
      <input class="input" type="text" name="description" placeholder="Is this is a bad idea?">
			<input class="submit" type="submit" value="Submit">
    </form>
  </div>
</template>
